<fieldset>
    <p>
        <label for="subject">Subject</label> <input type="text" id="subject" required />
    </p>
    <p>
        <label for="rec">Recommending Organization</label> <input type="text" id="rec" required />
    </p>
    <p>
        <legend for="who-to-call">Who To Call</legend>
        <p class="popuptext" name="call-reps-popup">Please choose at least one.</p>
        <input type="checkbox" name="call-rep" value="Representative"> <label for="call-rep">Representative</label>
        <input type="checkbox" name="call-senators" value="Senators"> <label for="call-senators">Senators</label>
    </p>
    <p>
        <!-- onclick add bullet, call func to add new text field before button-->
        <label for="cta">Call to Action</label> <input type="text" id="cta" required> <input type="button" value="Add Bullet">
    </p>
    <p>
        <!-- if moreinfo empty, leave out of final markup -->
        <!-- onclick add bullet, call func to add new text field before button-->
        <label for="more-info">More Info</label> <input type="text" id="more-info"> <input type="button" value="Add Bullet">
    </p>
</fieldset>
